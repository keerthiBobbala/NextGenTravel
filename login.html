<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NextGen Travel - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        
        <div class="login-section">
            <h2>Welcome Back to NextGen Travel!</h2>
            <form id="login-form" method="post" action="landing.html" onsubmit="return validateLogin()">
                <label for="user">Username</label>
                <input type="text" id="username" name="user_name" required>
                
                <label for="pass">Password</label>
                <input type="password" id="password" name="pwd" required>
                
                <button type="submit" name="login_user">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="white" d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z" />
                    </svg>Login
                </button>
                
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#" id="register-link">Don't have an account? Register Here</a>
                </div>
            </form>

            <form id="register-form" style="display: none;" onsubmit="return validateRegister()">
                <label for="new-user">Username</label>
                <input type="text" id="new-username" name="new_user_name" required>
                
                <label for="new-pass">Password</label>
                <input type="password" id="new-password" name="new_pwd" required>
                
                <button type="submit" name="register_user">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="white" d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z" />
                    </svg>Register
                </button>
                
                <div class="links">
                    <a href="#" id="back-to-login">Already have an account? Login Here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
